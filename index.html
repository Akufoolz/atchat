<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATCHAT</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="text-blue-200 bg-gray-800 font-main">
    <header class="flex flex-row items-center h-20 bg-blue-700 filter-shadow">
      <a class="w-10 m-5" href="index.html">
        <img
          class="w-10 hover:filter-shadow"
          src="./svg/logo.svg"
          alt="ATCHAT Logo"
        />
      </a>
      <span class="flex-grow text-center md:text-left">
        <a
          class="text-5xl font-bold text-blue-200 hover:filter-shadow"
          href="index.html"
        >
          ATCHAT
        </a>
      </span>
      <a class="w-8 m-5" href="#">
        <img
          class="w-10 hover:filter-shadow"
          src="./svg/icon-menu.svg"
          alt="Menu Icon"
        />
      </a>
    </header>
    <section class="flex flex-col flex-wrap justify-center text-3xl font-bold">
      <p class="flex flex-col justify-center mt-10 text-center lg:flex-row">
        <span>Decentralized,</span>
        <span class="lg:pl-4">Distributed,</span>
        <span class="lg:pl-4">Direct Messaging</span>
        <span class="lg:pl-4">for all.</span>
      </p>
      <img
        class="mt-10"
        src="./svg/undraw-chat.svg"
        alt="chat bubbles illustration"
      />
      <button
        class="mx-auto mt-10 w-48 bg-blue-800 rounded-full text-lg py-2 font-bold hover:filter-shadow transform active:translate-y-px"
      >
        <span class="hover:filter-shadow">Sign Up</span>
      </button>
    </section>
  </body>
</html>
