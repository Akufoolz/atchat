<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ATCHAT</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="output.css" />
    </head>
    <body class="text-blue-200 bg-gray-800 font-main">
        <header class="flex flex-row items-center h-20 bg-blue-700 filter-shadow">
            <a class="w-10 m-5" href="index.html">
                <img class="w-10 hover:filter-shadow" src="./svg/logo.svg" alt="ATCHAT Logo" />
            </a>
            <a
                class="flex-grow text-5xl font-bold text-center text-blue-200 hover:filter-shadow"
                href="index.html"
            >
                ATCHAT
            </a>
            <a class="w-8 m-5" href="#">
                <img class="w-10 hover:filter-shadow" src="./svg/icon-menu.svg" alt="Menu Icon" />
            </a>
        </header>
        <section class="flex flex-col justify-center text-3xl font-bold">
            <p class="mt-10">
                <ul class="text-center">
                    <li>
                        Decentralized,
                    </li>
                    <li>
                        Distributed,
                    </li>
                    <li>
                        Direct Messaging
                    </li>
                    <li>
                        for all.
                    </li>
                </ul>
            </p>
            <img class="mt-10" src="./svg/undraw-chat.svg" alt="chat bubbles illustration">
            <div class="mx-auto mt-10">
                <button class="w-48 bg-blue-800 rounded-full text-lg py-2 font-bold hover:filter-shadow transform active:translate-y-px">
                    <span class="hover:filter-shadow">Sign Up</span>
                </button>
            </div>
        </section>
    </body>
</html>
