<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATCHAT</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="relative text-blue-200 bg-gray-800 font-main">
    <!-- responsive fly-out menu -->
    <main class="absolute z-10 hidden w-screen lg:hidden">
      <section
        class="flex flex-col min-h-screen ml-auto text-blue-200 bg-gray-800 md:border-l-8 md:border-gray-700 md:w-1/2 font-main"
        >
        <header class="flex flex-row justify-end h-20">
          <a class="w-10 m-5 md:hidden" href="index.html">
            <img
              class="w-10 text-blue-200 fill-current hover:filter-shadow"
              src="./svg/logo.svg"
              alt="ATCHAT Logo"
              />
          </a>
        <a
          class="flex-grow text-5xl font-bold text-center text-blue-200 hover:filter-shadow md:hidden"
          href="index.html"
          >
          ATCHAT
        </a>
          <a class="w-8 m-5" href="#">
            <img
              class="hover:filter-shadow"
              src="./svg/icon-x.svg"
              alt="Close Icon"
              />
          </a>
        </header>
        <section
          class="flex flex-col flex-grow h-full min-h-full text-3xl font-bold"
          >
          <a href="#" class="mt-12 text-center">
            Sign Up
          </a>
          <a href="#" class="mt-24 text-center">
            Download
          </a>
          <a href="#" class="mt-24 text-center">
            Support
          </a>
          <a href="#" class="mt-24 text-center">
            <button
              class="w-48 py-2 text-lg font-bold bg-blue-800 rounded-full hover:filter-shadow transform active:translate-y-px"
              >
              <span class="hover:filter-shadow">Log In</span>
            </button>
          </a>
          <p class="mt-auto mb-5 text-sm text-center">
            <span class="text-lg">Â©</span>2020 ATCHAT INC.
          </p>
        </section>
      </section>
    </main>
    <!-- modal sign up form -->
    <div class="absolute z-20 hidden w-screen h-screen bg-gray-800 opacity-75"></div>
    <main class="absolute z-30 flex hidden w-screen h-screen p-8 md:pt-32">
      <form
        class="h-auto p-4 mx-auto mb-auto text-xl bg-gray-700 rounded-lg md:w-1/2 max-w-screen-sm"
        >
        <a class="flex flex-row justify-end" href="#">
          <img
            class="w-5 hover:filter-shadow"
            src="./svg/icon-x.svg"
            alt="Close Icon"
            />
        </a>
        <fieldset class="flex flex-col px-4">
          <label class="mb-4 font-bold" for="username">Username:</label>
          <input
            class="px-4 py-2 mb-4 bg-gray-800 rounded-lg"
            type="text"
            name="username"
            id="username"
            value=""
            />
          <label class="mb-4 font-bold" for="email">Email:</label>
          <input
            class="px-4 py-2 mb-4 bg-gray-800 rounded-lg"
            type="text"
            name="email"
            id="email"
            value=""
            />
          <label class="mb-4 font-bold" for="password">Password:</label>
          <input
            class="px-4 py-2 mb-4 bg-gray-800 rounded-lg"
            type="password"
            name="password"
            id="password"
            value=""
            />
          <label class="mb-4 font-bold" for="confirm">Confirm Password:</label>
          <input
            class="px-4 py-2 mb-4 bg-gray-800 rounded-lg"
            type="password"
            name="confirm"
            id="confirm"
            value=""
            />
          <label class="mt-4 mb-4" for="tos">
            <input
              class="w-4 h-4 text-blue-700 bg-gray-800 border-0 form-checkbox"
              type="checkbox"
              name="tos"
              id="tos"
              />
            <span class="text-sm"
                  >Agree to our
                  <a class="text-blue-500" href="#">Terms of Service?</a></span
                >
          </label>
          <label class="mb-4" for="promotional">
            <input
              class="w-4 h-4 text-blue-700 bg-gray-800 border-0 form-checkbox"
              type="checkbox"
              name="promotional"
              id="promotional"
              />
            <span class="text-sm">Sign up for ATCHAT emails?</span>
          </label>
          <button
            class="w-full py-2 mx-auto mt-10 mb-4 text-lg font-bold bg-blue-700 rounded-full hover:filter-shadow transform active:translate-y-px"
            >
            <span class="hover:filter-shadow">Submit</span>
          </button>
        </fieldset>
      </form>
    </main>
    <!-- normal page elements -->
    <header class="h-20 bg-blue-700 filter-shadow">
      <nav class="flex flex-row items-center mx-auto max-w-screen-lg">
        <a class="w-10 m-5" href="index.html">
          <img
            class="w-10 hover:filter-shadow"
            src="./svg/logo.svg"
            alt="ATCHAT Logo"
            />
        </a>
        <span class="flex-grow text-center md:text-left">
          <a
            class="text-5xl font-bold text-blue-200 hover:filter-shadow"
            href="index.html"
            >
            ATCHAT
          </a>
        </span>
        <a class="w-8 m-5 lg:hidden" href="#">
          <img
            class="w-10 hover:filter-shadow"
            src="./svg/icon-menu.svg"
            alt="Menu Icon"
            />
        </a>
        <div class="hidden mr-5 text-lg font-bold lg:inline-block">
          <a class="pl-4" href="#">Download</a>
          <a class="pl-4" href="#">Support</a>
          <span class="pl-4">|</span>
          <a class="pl-4" href="#">Sign Up</a>
          <a class="pl-4" href="#">Log In</a>
        </div>
      </nav>
    </header>
    <section class="flex flex-col flex-wrap justify-center text-3xl font-bold">
      <p class="flex flex-col justify-center mt-10 text-center lg:flex-row">
        <span>Decentralized,</span>
        <span class="lg:pl-4">Distributed,</span>
        <span class="lg:pl-4">Direct Messaging</span>
        <span class="lg:pl-4">for all.</span>
      </p>
      <img
        class="mt-10 lg:hidden"
        src="./svg/undraw-chat.svg"
        alt="chat bubbles illustration"
        />
      <img
        class="hidden mt-10 lg:block"
        src="./svg/undraw_texting.svg"
        alt="texting illustration"
        />
      <button
        class="mx-auto mt-10 w-48 bg-blue-700 rounded-full text-lg py-2 font-bold hover:filter-shadow transform active:translate-y-px"
        <span class="hover:filter-shadow">Sign Up</span>
      </button>
      <!-- class="w-48 py-2 mx-auto mt-10 text-lg font-bold bg-blue-700 rounded-full hover:filter-shadow transform active:translate-y-px" -->
    </section>
  </body>
</html>
